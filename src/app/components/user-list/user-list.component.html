<div class="mt-5">
	<button mat-raised-button color="primary" routerLink="add">Add</button>

	<table mat-table [dataSource]="users" class="mat-elevation-z8 w-100 mt-3">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name</th>
			<td mat-cell *matCellDef="let user"> {{user.name}} </td>
		</ng-container>
		
		<ng-container matColumnDef="surname">
			<th mat-header-cell *matHeaderCellDef> Surname</th>
			<td mat-cell *matCellDef="let user"> {{user.surname}} </td>
		</ng-container>
		
		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef> Age</th>
			<td mat-cell *matCellDef="let user"> {{user.age}} </td>
		</ng-container>
		
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef> Action</th>
			<td mat-cell *matCellDef="let user"> 
				<button mat-raised-button color="primary" class="btn btn-sm" routerLink="{{ user.id }}">Edit</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
